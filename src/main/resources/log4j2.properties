status = warn
name = Log4j2Config

# ==== Console Appender ====
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5level %c{1}:%L - %msg%n

# ==== Rolling File Appender ====
appender.file.type = RollingFile
appender.file.name = FileAppender
appender.file.fileName = ./Extent-Reports/${sys:log4jFilename}/Logs_${sys:log4jFilename}.log
appender.file.filePattern = ./Extent-Reports/${sys:log4jFilename}/Logs_%d{yyyy-MM-dd}_%i.log

appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5level %c{1}:%L - %msg%n

appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 10MB

appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 5

# ==== Root Logger ====
rootLogger.level = info
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = Console
rootLogger.appenderRef.file.ref = FileAppender

# ==== Custom Package Log Level (optional) ====
logger.mypackage.name = com.example.mypackage
logger.mypackage.level = debug
logger.mypackage.additivity = false
logger.mypackage.appenderRefs = file
logger.mypackage.appenderRef.file.ref = FileAppender
